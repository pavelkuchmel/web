<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<hgroup>
  <h1>Registration</h1>
</hgroup>
  <form action="registration" method="post">
    <div class="group">
      <input type="text" name="name"><span class="highlight"></span><span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group">
      <input type="password" name="password1"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group">
      <input type="password" name="password2"><span class="highlight"></span><span class="bar"></span>
      <label>Password repeat</label>
    </div>
    <div class="group">
      <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <button type="submit" class="button buttonBlue">Registration
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
  <footer><a href="https://itstep.by" target="_blank"><img src="https://itstep.by/wp-content/uploads/2022/03/logo.svg"></a>
    <p><a href="https://google.com" target="_blank"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"></a></p>
  </footer>
  <!--<link rel="script" href="js/index.js">-->
  <script src="js/index.js"></script>
</body>
</html>
