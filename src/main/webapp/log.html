<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<hgroup>
    <h1>Authorization</h1>
</hgroup>
<form action="login" method="post">
    <div class="group">
        <input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <div class="group">
        <input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
    </div>
    <button type="submit" class="button buttonBlue">Enter
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
<footer><a href="https://itstep.by" target="_blank"><img src="https://itstep.by/wp-content/uploads/2022/03/logo.svg"></a>
    <p><a href="https://google.com" target="_blank"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"></a></p>
</footer>
<!--<link rel="script" href="js/index.js">-->
<script src="js/index.js"></script>
</body>
</html>
