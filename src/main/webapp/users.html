<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <USERS>
    </div>
    <div class="container-forms" style="display: flex; flex-direction: row; width: 550px;">
        <form action="users" method="get">
            <input type="text" name="id" placeholder="id" required>
            <button type="submit" class="button buttonBlue">Show more
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
        </form>
        <form action="users" method="get">
            <input type="text" name="id" placeholder="id" required>
            <input type="hidden" name="action" value="D">
            <button type="submit" class="button buttonBlue">Delete
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
        </form>
        <form action="users" method="get">
            <input type="text" name="id" placeholder="id" required>
            <input type="hidden" name="action" value="U">
            <button type="submit" class="button buttonBlue">Update
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
        </form>
    </div>
    <a href="users"><img width="50px" src="img/blueHome.png"></a>
  <script src="js/index.js"></script>
</body>
</html>
